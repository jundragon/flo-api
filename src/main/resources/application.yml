spring:
  datasource:
    url: jdbc:mysql://mysql-server:3306/my_database
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

