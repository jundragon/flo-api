spring.profiles: dev

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flo_db?characterEncoding=UTF-8&serverTimezone=Asia/Seoul

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace